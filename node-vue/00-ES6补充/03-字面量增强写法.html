  <script>
    // typeScript（Microsoft） -> ts（类型检测）
    // flow（Facebook） ->

    // 1、属性的增强写法
    const name = 'key'
    const age = 30

    // ES5 写法
    const obj5 = {
      name: name,
      age: age
    }

    // ES6 写法
    const obj6 = {
      name,
      age
    }
    console.log(obj5)
    console.log(obj6)


    // 2、函数的增强写法

    // ES5 写法
    const objF5 = {
      run: function() {
        
      },
      eat: function() {

      }
    }

    // ES6 写法
    const objF6 = {
      run() {

      },
      eat() {

      }
    }
